<h1>CIVCARDS TEST</h1>

<!-- Lets make a simple snake game -->
<canvas id="canvas" width="450" height="450"></canvas>

<!-- Jquery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script src="deck.js" type="text/javascript"></script>
<script src="cards.js" type="text/javascript"></script>

<script>
  $(document).ready(function(){
	  //Canvas stuff
	  var canvas = $("#canvas")[0];
	  var ctx = canvas.getContext("2d");
	  var w = $("#canvas").width();
	  var h = $("#canvas").height();
    
    // draw deck and hand
    var deck = shuffleDeck(createDeck());
    var hand = [];
	  
    while (hand.length < 3) { drawCard(deck, hand); }
    
    ctx.font = "10px Arial";
    var pos = 1;
    hand.forEach(function(element) { 
	    ctx.fillText(element.name, 10, pos++*15); 
    });
  });
                    
  

  
</script>
