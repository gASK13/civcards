<h1>CIVCARDS TEST</h1>

<!-- Lets make a simple snake game -->
<canvas id="canvas" width="550" height="250"></canvas>

<!-- Jquery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script src="deck.js" type="text/javascript"></script>
<script src="cards.js" type="text/javascript"></script>

<script>
  $(document).ready(function(){
	  //Canvas stuff
	  var canvas = $("#canvas")[0];
	  var ctx = canvas.getContext("2d");
	  var w = $("#canvas").width();
	  var h = $("#canvas").height();
    
    // draw deck and hand
    var deck = shuffleDeck(createDeck());
    var hand = [];
	  
    while (hand.length < 3) { drawCard(deck, hand); }
    
    ctx.font = "20px Arial";
    
    // draw hand 
    // draw deck
   	drawDeckHand(deck, hand, ctx);
  });
                    
  function drawDeckHand(deck, hand, ctx) {
		drawField(ctx, 0, 3, { name: deck.size });
  	for(i = 0; i < 3; i++) {
			drawField(ctx, 2 + i, 3, hand[i]);
  	}
  }

  function drawField(ctx, x, y, card) {
  	ctx.beginPath();
		ctx.lineWidth= card ? "1" : "3";
		ctx.strokeStyle= card ? (card.owner == 'PLAYER' ? "green" : "red") : "black";
		ctx.rect(10 + x*60 ,10 + y*60,50,50); 
		ctx.stroke();
		ctx.fillText(card.name.substring(0,2), 25 + x*60, 15 + y*60);
  }
</script>
